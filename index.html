<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MBTminer Pro Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap');
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; height: 100vh; margin: 0; padding: 0; overflow: hidden; display: flex; flex-direction: column; }
        .font-orbit { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }
        .active-tab { color: #0088cc !important; border-top: 2px solid #0088cc; }
        /* Memastikan area konten tidak tertutup navigasi */
        #main-container { flex: 1; overflow-y: auto; position: relative; z-index: 10; padding-bottom: 100px; }
        .page { display: none; padding: 20px; }
        .page.active { display: block; }
        /* Navigasi tetap di paling depan */
        nav { position: fixed; bottom: 0; left: 0; right: 0; height: 80px; background: #000; border-t: 1px solid rgba(255,255,255,0.05); z-index: 9999; display: flex; justify-content: space-around; align-items: center; }
        button { cursor: pointer; -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body>

    <header class="p-6 flex justify-between items-end border-b border-white/5 bg-black z-20">
        <div>
            <h1 class="text-xl font-black font-orbit text-[#0088cc]">MBT<span class="text-white">MINER</span></h1>
            <p id="user-display" class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Loading...</p>
        </div>
        <div class="text-right">
            <p class="text-[9px] text-gray-500 font-bold uppercase">TON Earnings</p>
            <span id="balance-display" class="text-xl font-black font-orbit text-green-400">0.000000</span>
        </div>
    </header>

    <div id="main-container">
        <section id="page-mining" class="page active text-center">
            <div class="w-40 h-40 rounded-full border-2 border-[#0088cc]/20 flex items-center justify-center mx-auto mb-8 bg-[#0088cc]/5">
                <i class="fas fa-atom text-5xl text-[#0088cc] animate-spin"></i>
            </div>
            <p id="speed-display" class="text-2xl font-black font-orbit mb-6">0.00001 <span class="text-xs text-[#0088cc]">TON/M</span></p>
            <button onclick="claimMining()" class="w-full bg-[#0088cc] py-4 rounded-2xl font-black uppercase tracking-widest active:scale-95 transition-all">Claim to Profile</button>
        </section>

        <section id="page-shop" class="page">
            <h2 class="text-lg font-black font-orbit mb-6 text-[#0088cc]">HARDWARE SHOP</h2>
            <div class="glass p-5 rounded-2xl flex justify-between items-center mb-4">
                <div>
                    <h3 class="font-bold">Entry Rig</h3>
                    <p class="text-[10px] text-green-400">+0.01 TON/M</p>
                </div>
                <button onclick="buyPackage(1, 0.01)" class="bg-[#0088cc] px-6 py-2 rounded-xl font-black text-xs active:scale-90">1 TON</button>
            </div>
            <div class="glass p-5 rounded-2xl flex justify-between items-center mb-4">
                <div>
                    <h3 class="font-bold">Pro Miner</h3>
                    <p class="text-[10px] text-green-400">+0.10 TON/M</p>
                </div>
                <button onclick="buyPackage(5, 0.10)" class="bg-[#0088cc] px-6 py-2 rounded-xl font-black text-xs active:scale-90">5 TON</button>
            </div>
        </section>

        <section id="page-deposit" class="page text-center">
            <div class="glass p-8 rounded-3xl">
                <h2 class="text-lg font-black font-orbit mb-4">DEPOSIT</h2>
                <div id="ton-connect-button" class="flex justify-center"></div>
            </div>
        </section>

        <section id="page-invite" class="page text-center">
            <h2 class="text-lg font-black font-orbit mb-4">REFERRAL</h2>
            <div class="glass p-6 rounded-2xl break-all">
                <p id="ref-link" class="text-[10px] text-[#0088cc] mb-4">Loading link...</p>
                <button onclick="copyLink()" class="bg-white/10 w-full py-2 rounded-xl font-bold text-xs uppercase">Copy Link</button>
            </div>
        </section>

        <section id="page-profile" class="page">
            <div class="glass p-6 rounded-2xl text-center">
                <p class="text-[10px] text-gray-500 font-bold uppercase">Wallet Balance</p>
                <p class="text-3xl font-black font-orbit text-green-400"><span id="wallet-display">0.00</span> TON</p>
            </div>
        </section>
    </div>

    <nav>
        <button onclick="switchTab('page-mining', this)" class="active-tab flex flex-col items-center gap-1 text-gray-500">
            <i class="fas fa-bolt"></i><span class="text-[8px] font-bold">MINING</span>
        </button>
        <button onclick="switchTab('page-shop', this)" class="flex flex-col items-center gap-1 text-gray-500">
            <i class="fas fa-store"></i><span class="text-[8px] font-bold">SHOP</span>
        </button>
        <button onclick="switchTab('page-deposit', this)" class="flex flex-col items-center gap-1 text-gray-500">
            <i class="fas fa-wallet"></i><span class="text-[8px] font-bold">TOPUP</span>
        </button>
        <button onclick="switchTab('page-invite', this)" class="flex flex-col items-center gap-1 text-gray-500">
            <i class="fas fa-users"></i><span class="text-[8px] font-bold">INVITE</span>
        </button>
        <button onclick="switchTab('page-profile', this)" class="flex flex-col items-center gap-1 text-gray-500">
            <i class="fas fa-user"></i><span class="text-[8px] font-bold">ACCOUNT</span>
        </button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBDzf87x1MPfoDgov_Gz2HpSYy5VfN8DjQ",
            authDomain: "mbtmining-517e8.firebaseapp.com",
            projectId: "mbtmining-517e8",
            storageBucket: "mbtmining-517e8.firebasestorage.app",
            messagingSenderId: "94277700652",
            appId: "1:94277700652:web:bf82580a1e5f982463d589"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;
        tg.ready();

        const userId = tg.initDataUnsafe?.user?.id?.toString() || "guest_dev";
        let balance = 0, wallet = 0, speed = 0.00001;

        async function loadData() {
            const ref = doc(db, "users", userId);
            const snap = await getDoc(ref);
            if(snap.exists()){
                const d = snap.data();
                balance = d.balance || 0;
                wallet = d.wallet || 0;
                speed = d.speed || 0.00001;
            } else {
                await setDoc(ref, { balance: 0, wallet: 0, speed: 0.00001 });
            }
            updateUI();
        }

        function updateUI() {
            document.getElementById('balance-display').innerText = balance.toFixed(6);
            document.getElementById('wallet-display').innerText = wallet.toFixed(4);
            document.getElementById('speed-display').innerText = `${speed.toFixed(5)} TON/M`;
            document.getElementById('user-display').innerText = tg.initDataUnsafe?.user?.first_name || "GUEST";
            document.getElementById('ref-link').innerText = `https://t.me/MBTminer_bot?start=${userId}`;
        }

        // FUNGSI BELI FIX
        window.buyPackage = async (cost, addSpeed) => {
            if (wallet < cost) {
                tg.showAlert("Saldo tidak cukup!");
                return;
            }
            tg.showConfirm(`Beli hardware seharga ${cost} TON?`, async (ok) => {
                if(ok) {
                    wallet -= cost;
                    speed += addSpeed;
                    updateUI();
                    await updateDoc(doc(db, "users", userId), { wallet, speed });
                    tg.showAlert("Pembelian Berhasil!");
                }
            });
        };

        // MINING & AUTOSAVE FIX
        setInterval(() => {
            balance += (speed / 60);
            document.getElementById('balance-display').innerText = balance.toFixed(6);
        }, 1000);

        setInterval(async () => {
            if(userId !== "guest_dev") {
                await updateDoc(doc(db, "users", userId), { balance });
            }
        }, 10000);

        // TAB SWITCHER FIX
        window.switchTab = (id, btn) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active-tab'));
            btn.classList.add('active-tab');
            tg.HapticFeedback.impactOccurred('light');
        };

        window.claimMining = async () => {
            if(balance < 0.1) return tg.showAlert("Min 0.1 TON!");
            wallet += balance; balance = 0; updateUI();
            await updateDoc(doc(db, "users", userId), { balance: 0, wallet });
            tg.showAlert("Claim Berhasil!");
        };

        window.copyLink = () => {
            const link = document.getElementById('ref-link').innerText;
            navigator.clipboard.writeText(link);
            tg.showAlert("Link Copied!");
        };

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://mabarrra670-max.github.io/MBTminer/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-button'
        });

        loadData();
    </script>
</body>
</html>
