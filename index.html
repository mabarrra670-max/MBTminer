<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MBTminer Pro V4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap');
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; height: 100vh; margin: 0; padding: 0; overflow: hidden; display: flex; flex-direction: column; }
        .font-orbit { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }
        .active-tab { color: #0088cc !important; border-top: 2px solid #0088cc; }
        #main-container { flex: 1; overflow-y: auto; position: relative; padding-bottom: 120px; }
        .page { display: none; padding: 20px; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        nav { position: fixed; bottom: 0; left: 0; right: 0; height: 85px; background: #070707; border-top: 1px solid rgba(255,255,255,0.08); z-index: 100; display: flex; justify-content: space-around; align-items: center; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <header class="p-5 flex justify-between items-end border-b border-white/5 bg-black z-50">
        <div>
            <h1 class="text-xl font-black font-orbit text-[#0088cc]">MBT<span class="text-white">MINER</span></h1>
            <p id="user-display" class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Loading...</p>
        </div>
        <div class="text-right">
            <p class="text-[9px] text-gray-500 font-bold uppercase">Mining Results</p>
            <span id="balance-display" class="text-xl font-black font-orbit text-green-400">0.000000</span>
        </div>
    </header>

    <div id="main-container">
        <section id="page-mining" class="page active text-center">
            <div class="w-44 h-44 rounded-full border-2 border-[#0088cc]/30 flex items-center justify-center mx-auto mb-8 mt-4 bg-[#0088cc]/5 shadow-[0_0_30px_rgba(0,136,204,0.1)]">
                <i class="fas fa-atom text-6xl text-[#0088cc] animate-spin"></i>
            </div>
            <p id="speed-display" class="text-3xl font-black font-orbit mb-6">0.00001 <span class="text-xs text-[#0088cc]">TON/M</span></p>
            <button onclick="claimMining()" class="w-full bg-[#0088cc] py-5 rounded-2xl font-black uppercase tracking-widest shadow-lg active:scale-95 transition-all">Claim Hasil Mining</button>
        </section>

        <section id="page-shop" class="page">
            <h2 class="text-xl font-black font-orbit mb-6 text-[#0088cc]">UPGRADE RIGS</h2>
            <div class="space-y-4">
                <div class="glass p-5 rounded-2xl flex justify-between items-center">
                    <div><h3 class="font-bold text-sm">GPU GTX 1660</h3><p class="text-[10px] text-green-400">+0.01 TON/M</p></div>
                    <button onclick="buyPackage(1, 0.01)" class="bg-[#0088cc] px-6 py-3 rounded-xl font-black text-xs active:scale-90">1 TON</button>
                </div>
                <div class="glass p-5 rounded-2xl flex justify-between items-center">
                    <div><h3 class="font-bold text-sm">RTX 4090 TI</h3><p class="text-[10px] text-green-400">+0.10 TON/M</p></div>
                    <button onclick="buyPackage(5, 0.10)" class="bg-[#0088cc] px-6 py-3 rounded-xl font-black text-xs active:scale-90">5 TON</button>
                </div>
            </div>
        </section>

        <section id="page-topup" class="page text-center">
            <h2 class="text-xl font-black font-orbit mb-6">ISI SALDO TON</h2>
            <div class="glass p-8 rounded-3xl mb-4">
                <p class="text-xs text-gray-400 mb-6">Hubungkan dompet untuk deposit ke Wallet Internal.</p>
                <div id="ton-connect-button" class="flex justify-center mb-6"></div>
                
                <div id="deposit-input-area" class="space-y-4 hidden">
                    <input type="number" id="dep-amt" placeholder="Jumlah TON" class="w-full bg-black/40 border border-white/10 p-4 rounded-xl text-center font-bold text-xl outline-none text-[#0088cc]">
                    <button onclick="processDeposit()" class="w-full bg-green-600 py-4 rounded-xl font-black text-sm uppercase">Kirim Deposit</button>
                </div>
            </div>
        </section>

        <section id="page-invite" class="page text-center">
            <h2 class="text-xl font-black font-orbit mb-4 text-[#0088cc]">INVITE</h2>
            <div class="glass p-6 rounded-2xl space-y-4">
                <div class="bg-black/50 p-4 rounded-xl border border-white/10 break-all text-[10px] text-[#0088cc]" id="ref-link">Loading link...</div>
                <button onclick="copyLink()" class="w-full bg-white/10 py-3 rounded-xl font-bold text-xs uppercase">Copy Link</button>
            </div>
        </section>

        <section id="page-profile" class="page">
            <div class="glass p-6 rounded-3xl text-center mb-6">
                <p class="text-[10px] text-gray-500 font-bold uppercase mb-1">Internal Balance</p>
                <p class="text-4xl font-black font-orbit text-green-400"><span id="wallet-display">0.00</span> <span class="text-xs">TON</span></p>
            </div>
            <div class="glass p-6 rounded-3xl space-y-4 border-red-500/20 border">
                <h3 class="text-xs font-black text-red-500 uppercase">Withdraw Assets</h3>
                <input type="text" id="wd-addr" placeholder="Address Wallet TON" class="w-full bg-black/40 border border-white/10 p-4 rounded-xl text-xs outline-none">
                <input type="number" id="wd-amt" placeholder="Min 1 TON" class="w-full bg-black/40 border border-white/10 p-4 rounded-xl text-xs outline-none">
                <button onclick="handleWD()" class="w-full bg-red-600 py-4 rounded-xl font-black text-xs uppercase">Withdraw Now</button>
            </div>
        </section>
    </div>

    <nav>
        <button onclick="switchTab('page-mining', this)" class="active-tab flex flex-col items-center gap-1 text-gray-500">
            <i class="fas fa-bolt text-lg"></i><span class="text-[8px] font-bold">MINING</span>
        </button>
        <button onclick="switchTab('page-shop', this)" class="flex flex-col items-center gap-1 text-gray-500">
            <i class="fas fa-store text-lg"></i><span class="text-[8px] font-bold">SHOP</span>
        </button>
        <button onclick="switchTab('page-topup', this)" class="flex flex-col items-center gap-1 text-gray-500">
            <i class="fas fa-wallet text-lg"></i><span class="text-[8px] font-bold">TOPUP</span>
        </button>
        <button onclick="switchTab('page-invite', this)" class="flex flex-col items-center gap-1 text-gray-500">
            <i class="fas fa-users text-lg"></i><span class="text-[8px] font-bold">INVITE</span>
        </button>
        <button onclick="switchTab('page-profile', this)" class="flex flex-col items-center gap-1 text-gray-500">
            <i class="fas fa-user-circle text-lg"></i><span class="text-[8px] font-bold">PROFILE</span>
        </button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBDzf87x1MPfoDgov_Gz2HpSYy5VfN8DjQ",
            authDomain: "mbtmining-517e8.firebaseapp.com",
            projectId: "mbtmining-517e8",
            storageBucket: "mbtmining-517e8.firebasestorage.app",
            messagingSenderId: "94277700652",
            appId: "1:94277700652:web:bf82580a1e5f982463d589"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;
        tg.ready();

        const userId = tg.initDataUnsafe?.user?.id?.toString() || "guest_dev";
        let balance = 0, wallet = 0, speed = 0.00001;

        async function loadData() {
            const ref = doc(db, "users", userId);
            const snap = await getDoc(ref);
            if(snap.exists()){
                const d = snap.data();
                balance = d.balance || 0;
                wallet = d.wallet || 0;
                speed = d.speed || 0.00001;
            } else {
                await setDoc(ref, { balance: 0, wallet: 0, speed: 0.00001 });
            }
            updateUI();
        }

        function updateUI() {
            document.getElementById('balance-display').innerText = balance.toFixed(6);
            document.getElementById('wallet-display').innerText = wallet.toFixed(4);
            document.getElementById('speed-display').innerText = `${speed.toFixed(5)} TON/M`;
            document.getElementById('user-display').innerText = tg.initDataUnsafe?.user?.first_name || "GUEST";
            document.getElementById('ref-link').innerText = `https://t.me/MBTminer_bot?start=${userId}`;
        }

        // FUNGSI TOPUP / DEPOSIT
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://mabarrra670-max.github.io/MBTminer/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-button'
        });

        // Pantau status wallet
        tonConnectUI.onStatusChange(walletInfo => {
            const area = document.getElementById('deposit-input-area');
            if (walletInfo) {
                area.classList.remove('hidden');
            } else {
                area.classList.add('hidden');
            }
        });

        window.processDeposit = async () => {
            const amount = document.getElementById('dep-amt').value;
            if(!amount || amount <= 0) return tg.showAlert("Masukkan jumlah TON!");

            try {
                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 300,
                    messages: [{
                        address: "UQC8yBpZY5KwBftoV5SaXc43HSgyXki85iF9qNzNgF6uVNpd", // Wallet Admin
                        amount: (amount * 1000000000).toString() // TON to NanoTON
                    }]
                };
                await tonConnectUI.sendTransaction(transaction);
                tg.showAlert("Transaksi dikirim! Saldo akan diupdate admin manual setelah masuk.");
            } catch (e) {
                tg.showAlert("Batal atau Error: " + e.message);
            }
        };

        // LAIN-LAIN
        window.switchTab = (id, btn) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active-tab'));
            btn.classList.add('active-tab');
            tg.HapticFeedback.impactOccurred('light');
        };

        window.buyPackage = async (cost, addSpeed) => {
            if (wallet < cost) return tg.showAlert("Saldo tidak cukup!");
            tg.showConfirm(`Beli hardware ${cost} TON?`, async (ok) => {
                if(ok) {
                    wallet -= cost; speed += addSpeed; updateUI();
                    await updateDoc(doc(db, "users", userId), { wallet, speed });
                    tg.showAlert("Berhasil!");
                }
            });
        };

        window.handleWD = async () => {
            const amt = parseFloat(document.getElementById('wd-amt').value);
            if(amt < 1 || wallet < amt) return tg.showAlert("Saldo tidak cukup atau Min 1 TON!");
            wallet -= amt; updateUI();
            await updateDoc(doc(db, "users", userId), { wallet });
            tg.showAlert("WD Request Terkirim!");
        };

        window.claimMining = async () => {
            if(balance < 0.1) return tg.showAlert("Min 0.1 TON!");
            wallet += balance; balance = 0; updateUI();
            await updateDoc(doc(db, "users", userId), { balance: 0, wallet });
            tg.showAlert("Claim Sukses!");
        };

        window.copyLink = () => {
            navigator.clipboard.writeText(document.getElementById('ref-link').innerText);
            tg.showAlert("Link Copied!");
        };

        setInterval(() => { balance += (speed / 60); document.getElementById('balance-display').innerText = balance.toFixed(6); }, 1000);
        setInterval(async () => { if(userId !== "guest_dev") await updateDoc(doc(db, "users", userId), { balance }); }, 10000);

        loadData();
    </script>
</body>
</html>
