<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTminer Official</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .nav-active { color: #38bdf8 !important; border-top: 2px solid #38bdf8; }
        .hidden { display: none; }
        .mining-anim { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="pb-28">

    <header class="p-5 flex justify-between items-center border-b border-slate-800 bg-slate-950/80 sticky top-0 z-50 glass">
        <div>
            <h1 class="text-2xl font-black text-sky-400">MBT<span class="text-white">MINER</span></h1>
            <p id="user-name" class="text-[10px] text-slate-500 uppercase font-bold tracking-widest">Loading...</p>
        </div>
        <div class="text-right">
            <p class="text-[10px] text-slate-500 font-bold uppercase">Mining Results</p>
            <span id="balance" class="text-xl font-mono font-bold text-green-400">0.000000</span>
        </div>
    </header>

    <main class="p-4 space-y-6">
        
        <section id="dashboard" class="content-section">
            <div class="glass p-8 rounded-[2rem] text-center space-y-5 border border-sky-500/20 shadow-lg shadow-sky-500/5">
                <div class="w-24 h-24 rounded-full border-4 border-sky-500/10 flex items-center justify-center mx-auto">
                    <i class="fas fa-microchip text-4xl text-sky-400 mining-anim"></i>
                </div>
                <p id="current-speed" class="text-xl font-bold font-mono text-white">0.00001 <span class="text-sky-500 text-xs">TON/MIN</span></p>
                <button onclick="claimMining()" class="w-full bg-sky-600 py-4 rounded-2xl font-black text-sm active:scale-95 transition-all">CLAIM KE PROFIL (MIN 0.1)</button>
            </div>
        </section>

        <section id="shop" class="content-section hidden space-y-4">
            <h2 class="text-lg font-bold text-sky-400 px-2 uppercase">Upgrade Rigs</h2>
            <div class="grid gap-3">
                <div class="glass p-4 rounded-2xl flex justify-between items-center border-l-4 border-sky-500">
                    <div><h3 class="font-bold">Pemula</h3><p class="text-[10px] text-slate-400">+0.01 TON/Min</p></div>
                    <button onclick="buyPackage(1, 0.01)" class="bg-sky-500 px-4 py-2 rounded-xl text-xs font-bold">1 TON</button>
                </div>
                <div class="glass p-4 rounded-2xl flex justify-between items-center border-l-4 border-blue-500">
                    <div><h3 class="font-bold">Normal</h3><p class="text-[10px] text-slate-400">+0.1 TON/Min</p></div>
                    <button onclick="buyPackage(5, 0.1)" class="bg-blue-600 px-4 py-2 rounded-xl text-xs font-bold">5 TON</button>
                </div>
            </div>
        </section>

        <section id="deposit" class="content-section hidden">
            <div class="glass p-6 rounded-[2rem] space-y-6 text-center">
                <h2 class="text-xl font-bold text-white">Deposit TON</h2>
                <div id="ton-connect-button" class="flex justify-center"></div>
                <div id="deposit-form" class="hidden space-y-4">
                    <input type="number" id="deposit-amount" placeholder="Jumlah TON" class="w-full bg-slate-950 border border-slate-800 p-4 rounded-xl text-center font-bold outline-none text-sky-400">
                    <button onclick="sendTransaction()" class="w-full bg-green-600 py-4 rounded-2xl font-bold">BAYAR SEKARANG</button>
                </div>
            </div>
        </section>

        <section id="profile" class="content-section hidden space-y-6">
            <div class="glass p-6 rounded-[2rem]">
                <div class="flex items-center gap-4 mb-4">
                    <div class="w-12 h-12 bg-sky-600 rounded-xl flex items-center justify-center font-bold">U</div>
                    <h2 id="prof-name" class="font-bold">User</h2>
                </div>
                <div class="bg-slate-950 p-4 rounded-xl text-center border border-white/5">
                    <p class="text-[10px] text-slate-500 uppercase">Wallet Internal</p>
                    <p class="text-2xl font-mono font-bold text-green-400"><span id="wallet-balance">0.00</span> TON</p>
                </div>
            </div>

            <div class="glass p-6 rounded-[2rem] space-y-4 border border-red-500/10">
                <h3 class="font-bold text-red-400 uppercase text-xs">Withdraw On-Chain</h3>
                <input type="text" id="wd-address" placeholder="UQ Alamat Wallet TON" class="w-full bg-slate-950 border border-slate-800 p-3 rounded-xl text-xs outline-none focus:border-red-500 font-mono">
                <input type="number" id="wd-amount" placeholder="Min 10 TON" class="w-full bg-slate-950 border border-slate-800 p-3 rounded-xl text-xs outline-none focus:border-red-500">
                <button onclick="processWithdraw()" class="w-full bg-red-600/20 text-red-500 border border-red-500/30 py-3 rounded-xl font-bold text-xs hover:bg-red-600 hover:text-white transition-all">TARIK SALDO</button>
            </div>

            <div class="space-y-2">
                <h3 class="text-[10px] text-slate-500 uppercase px-2 font-bold tracking-widest">Riwayat Transaksi</h3>
                <div id="history-list" class="space-y-2"></div>
            </div>
        </section>

    </main>

    <nav class="fixed bottom-0 w-full glass border-t border-slate-800 flex justify-around p-4 z-50">
        <button onclick="showSection('dashboard')" class="flex flex-col items-center gap-1 nav-active text-slate-500">
            <i class="fas fa-bolt"></i><span class="text-[10px]">Mining</span>
        </button>
        <button onclick="showSection('shop')" class="flex flex-col items-center gap-1 text-slate-500">
            <i class="fas fa-store"></i><span class="text-[10px]">Shop</span>
        </button>
        <button onclick="showSection('deposit')" class="flex flex-col items-center gap-1 text-slate-500">
            <i class="fas fa-plus-circle"></i><span class="text-[10px]">Deposit</span>
        </button>
        <button onclick="showSection('profile')" class="flex flex-col items-center gap-1 text-slate-500">
            <i class="fas fa-user-circle"></i><span class="text-[10px]">Profil</span>
        </button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDy6UoeVfwYzdeSpGP_Qr0SVjBMlaDnlWo",
            authDomain: "gamerlovers-d5fc4.firebaseapp.com",
            projectId: "gamerlovers-d5fc4",
            storageBucket: "gamerlovers-d5fc4.firebasestorage.app",
            messagingSenderId: "1029910100614",
            appId: "1:1029910100614:web:177a0b390268d845b72f07"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const userId = tg.initDataUnsafe?.user?.id?.toString() || "guest_dev";
        let balance = 0, wallet = 0, speed = 0.00001;

        // --- NOTIFIKASI BOT ANDA ---
        const botToken = "7810892630:AAGdU5czSDJw1M61d9ZX8M2dNJVO46bAiAI";
        const myChatId = "7162757223";

        async function init() {
            const ref = doc(db, "users", userId);
            const snap = await getDoc(ref);
            if (snap.exists()) {
                const d = snap.data();
                balance = d.balance || 0;
                wallet = d.wallet || 0;
                speed = d.speed || 0.00001;
                renderHistory(d.history || []);
            } else {
                await setDoc(ref, { balance: 0, wallet: 0, speed: 0.00001, history: [] });
            }
            updateUI();
        }

        function updateUI() {
            document.getElementById('balance').innerText = balance.toFixed(6);
            document.getElementById('wallet-balance').innerText = wallet.toFixed(4);
            document.getElementById('current-speed').innerText = `${speed} TON/MIN`;
            document.getElementById('user-name').innerText = tg.initDataUnsafe?.user?.first_name || "GUEST";
            document.getElementById('prof-name').innerText = tg.initDataUnsafe?.user?.first_name || "GUEST";
        }

        setInterval(async () => {
            balance += (speed / 60);
            document.getElementById('balance').innerText = balance.toFixed(6);
            if (Math.floor(Date.now()/1000) % 15 === 0) {
                await updateDoc(doc(db, "users", userId), { balance: balance });
            }
        }, 1000);

        window.claimMining = async () => {
            if (balance < 0.1) return alert("Minimal 0.1 TON!");
            tg.HapticFeedback.impactOccurred('medium');
            wallet += balance;
            const ref = doc(db, "users", userId);
            const hist = { type: 'Claim Mining', amount: balance.toFixed(4), date: new Date().toLocaleString() };
            balance = 0;
            await updateDoc(ref, { balance: 0, wallet: wallet, history: arrayUnion(hist) });
            alert("Berhasil Claim!"); location.reload();
        };

        window.processWithdraw = async () => {
            const addr = document.getElementById('wd-address').value;
            const amt = parseFloat(document.getElementById('wd-amount').value);
            if(!addr || isNaN(amt) || amt < 10) return alert("Min 10 TON & Alamat Valid!");
            if(wallet < amt) return alert("Saldo tidak cukup!");

            tg.HapticFeedback.notificationOccurred('success');
            wallet -= amt;
            const ref = doc(db, "users", userId);
            const hist = { type: 'Withdraw (Pending)', amount: `-${amt}`, date: new Date().toLocaleString(), addr: addr };
            await updateDoc(ref, { wallet: wallet, history: arrayUnion(hist) });

            const msg = `ðŸ”” *WD REQUEST*%0AUser: ${tg.initDataUnsafe?.user?.first_name}%0AAmount: ${amt} TON%0AWallet: ${addr}`;
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${myChatId}&text=${msg}&parse_mode=Markdown`);

            alert("WD Terkirim! Admin akan memproses segera."); location.reload();
        };

        function renderHistory(h) {
            const list = document.getElementById('history-list');
            list.innerHTML = h.slice().reverse().map(i => `
                <div class="glass p-3 rounded-xl flex justify-between items-center text-[10px] mb-2">
                    <div><p class="font-bold text-white">${i.type}</p><p class="text-slate-500">${i.date}</p></div>
                    <p class="${i.amount.includes('-') ? 'text-red-400' : 'text-green-400'} font-bold font-mono">${i.amount} TON</p>
                </div>
            `).join('');
        }

        // --- FIXED TONCONNECT MANIFEST ---
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://ton-connect.github.io/demo-dapp-with-react/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-button'
        });

        window.sendTransaction = async () => {
            const amount = document.getElementById('deposit-amount').value;
            if(!amount || amount <= 0) return;
            try {
                const tx = {
                    validUntil: Math.floor(Date.now() / 1000) + 300,
                    messages: [{ 
                        address: "UQC8yBpZY5KwBftoV5SaXc43HSgyXki85iF9qNzNgF6uVNpd", 
                        amount: (amount * 1000000000).toString() 
                    }]
                };
                await tonConnectUI.sendTransaction(tx);
                alert("Deposit Berhasil!");
            } catch (e) { console.error(e); }
        };

        tonConnectUI.onStatusChange(w => {
            document.getElementById('deposit-form').style.display = w ? 'block' : 'none';
        });

        init();
    </script>

    <script>
        function showSection(id) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('nav-active'));
            event.currentTarget.classList.add('nav-active');
            window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
        }
    </script>
</body>
                    </html>
