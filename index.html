<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTminer - Cloud Mining TON</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body { background: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .nav-active { color: #38bdf8 !important; border-top: 2px solid #38bdf8; }
        .hidden { display: none; }
        .mining-anim { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="pb-24">

    <header class="p-5 flex justify-between items-center border-b border-slate-800 bg-slate-950/50 sticky top-0 z-50 glass">
        <div>
            <h1 class="text-2xl font-black text-sky-400">MBT<span class="text-white">MINER</span></h1>
            <p id="user-name" class="text-[10px] text-slate-400 uppercase tracking-widest">Loading...</p>
        </div>
        <div class="text-right">
            <p class="text-[10px] text-slate-500 font-bold uppercase">Balance</p>
            <div class="flex items-center gap-2">
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" class="w-4 h-4">
                <span id="balance" class="text-xl font-mono font-bold text-green-400">0.000000</span>
            </div>
        </div>
    </header>

    <main class="p-4 space-y-6">
        
        <section id="dashboard" class="content-section">
            <div class="glass p-8 rounded-3xl text-center space-y-4 shadow-2xl shadow-sky-900/20">
                <div class="w-32 h-32 rounded-full border-4 border-sky-500/20 flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-microchip text-5xl text-sky-400 mining-anim"></i>
                </div>
                <p class="text-slate-400 text-sm">Mining Rate</p>
                <p id="current-speed" class="text-2xl font-bold font-mono text-sky-300">0.00001 <span class="text-xs">TON/MIN</span></p>
                <div class="grid grid-cols-2 gap-4 pt-4">
                    <button onclick="showSection('deposit')" class="bg-sky-600 py-3 rounded-2xl font-bold active:scale-95 transition">DEPOSIT</button>
                    <button onclick="showSection('withdraw')" class="bg-slate-800 py-3 rounded-2xl font-bold active:scale-95 transition">WITHDRAW</button>
                </div>
            </div>
        </section>

        <section id="shop" class="content-section hidden space-y-4">
            <h2 class="text-xl font-bold text-sky-400">Mining Packages</h2>
            <div class="glass p-5 rounded-2xl flex justify-between items-center border-l-4 border-sky-500">
                <div><h3 class="font-bold">Pemula</h3><p class="text-xs text-slate-400">0.01 TON/Min</p></div>
                <button onclick="buyPackage(1, 0.01)" class="bg-sky-500 px-5 py-2 rounded-xl text-sm font-bold">1 TON</button>
            </div>
            <div class="glass p-5 rounded-2xl flex justify-between items-center border-l-4 border-blue-500">
                <div><h3 class="font-bold">Normal</h3><p class="text-xs text-slate-400">0.1 TON/Min</p></div>
                <button onclick="buyPackage(5, 0.1)" class="bg-blue-600 px-5 py-2 rounded-xl text-sm font-bold">5 TON</button>
            </div>
            <div class="glass p-5 rounded-2xl flex justify-between items-center border-l-4 border-yellow-500">
                <div><h3 class="font-bold text-yellow-400">Reguler</h3><p class="text-xs text-slate-400">0.5 TON/Min</p></div>
                <button onclick="buyPackage(15, 0.5)" class="bg-yellow-600 px-5 py-2 rounded-xl text-sm font-bold">15 TON</button>
            </div>
        </section>

        <section id="deposit" class="content-section hidden">
            <div class="glass p-6 rounded-3xl space-y-6 text-center">
                <h2 class="text-xl font-bold text-sky-400">Top Up Saldo</h2>
                <div id="ton-connect-button" class="flex justify-center"></div>
                <div id="deposit-form" class="hidden space-y-4">
                    <input type="number" id="deposit-amount" placeholder="Jumlah TON" class="w-full bg-slate-950 border border-slate-700 p-4 rounded-xl text-center text-lg font-bold">
                    <button onclick="sendTransaction()" class="w-full bg-green-600 py-4 rounded-2xl font-bold">BAYAR SEKARANG</button>
                </div>
                <p id="wallet-status" class="text-[10px] text-slate-500 uppercase">Connect wallet untuk deposit</p>
            </div>
        </section>

        <section id="withdraw" class="content-section hidden">
            <div class="glass p-6 rounded-3xl space-y-4">
                <h2 class="text-xl font-bold text-red-400 text-center">Withdraw</h2>
                <input type="text" placeholder="Address Wallet TON" class="w-full bg-slate-950 border border-slate-700 p-3 rounded-xl">
                <input type="number" placeholder="Min 10 TON" class="w-full bg-slate-950 border border-slate-700 p-3 rounded-xl">
                <button onclick="alert('Permintaan diproses!')" class="w-full bg-red-600 py-3 rounded-xl font-bold">KONFIRMASI WD</button>
            </div>
        </section>

    </main>

    <nav class="fixed bottom-0 w-full glass border-t border-slate-800 flex justify-around p-4 z-50">
        <button onclick="showSection('dashboard')" class="flex flex-col items-center gap-1 nav-active text-slate-400">
            <i class="fas fa-home"></i><span class="text-[10px]">Home</span>
        </button>
        <button onclick="showSection('shop')" class="flex flex-col items-center gap-1 text-slate-400">
            <i class="fas fa-shopping-cart"></i><span class="text-[10px]">Shop</span>
        </button>
        <button onclick="showSection('deposit')" class="flex flex-col items-center gap-1 text-slate-400">
            <i class="fas fa-plus-circle"></i><span class="text-[10px]">Deposit</span>
        </button>
        <button onclick="showSection('withdraw')" class="flex flex-col items-center gap-1 text-slate-400">
            <i class="fas fa-wallet"></i><span class="text-[10px]">Payout</span>
        </button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase Config Anda
        const firebaseConfig = {
            apiKey: "AIzaSyDy6UoeVfwYzdeSpGP_Qr0SVjBMlaDnlWo",
            authDomain: "gamerlovers-d5fc4.firebaseapp.com",
            projectId: "gamerlovers-d5fc4",
            storageBucket: "gamerlovers-d5fc4.firebasestorage.app",
            messagingSenderId: "1029910100614",
            appId: "1:1029910100614:web:177a0b390268d845b72f07"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const tg = window.Telegram.WebApp;
        tg.ready();

        const userId = tg.initDataUnsafe?.user?.id?.toString() || "guest_dev";
        document.getElementById('user-name').innerText = tg.initDataUnsafe?.user?.first_name || "GUEST ACCOUNT";

        let balance = 0;
        let speed = 0.00001;

        async function syncData() {
            const ref = doc(db, "users", userId);
            const snap = await getDoc(ref);
            if (snap.exists()) {
                balance = snap.data().balance;
                speed = snap.data().speed;
                document.getElementById('current-speed').innerText = `${speed} TON/MIN`;
            } else {
                await setDoc(ref, { balance: 0, speed: 0.00001 });
            }
        }

        setInterval(async () => {
            balance += (speed / 60);
            document.getElementById('balance').innerText = balance.toFixed(6);
            if (Math.floor(Date.now()/1000) % 10 === 0) {
                await updateDoc(doc(db, "users", userId), { balance: balance });
            }
        }, 1000);

        window.buyPackage = async (cost, newSpeed) => {
            if (balance >= cost) {
                balance -= cost; speed = newSpeed;
                await updateDoc(doc(db, "users", userId), { balance: balance, speed: speed });
                alert("Sukses Upgrade!"); location.reload();
            } else { alert("Saldo Tidak Cukup!"); }
        };

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://raw.githubusercontent.com/ton-connect/demo-dapp-with-react/master/public/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-button'
        });

        window.sendTransaction = async () => {
            const amount = document.getElementById('deposit-amount').value;
            if(!amount) return;
            try {
                const tx = {
                    validUntil: Math.floor(Date.now() / 1000) + 300,
                    messages: [{ address: "UQC8yBpZY5KwBftoV5SaXc43HSgyXki85iF9qNzNgF6uVNpd", amount: (amount * 1000000000).toString() }]
                };
                await tonConnectUI.sendTransaction(tx);
                alert("Transaksi Berhasil dikirim!");
            } catch (e) { console.error(e); }
        };

        tonConnectUI.onStatusChange(w => {
            document.getElementById('deposit-form').style.display = w ? 'block' : 'none';
        });

        syncData();
    </script>

    <script>
        function showSection(id) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('nav-active'));
            event.currentTarget.classList.add('nav-active');
        }
    </script>
</body>
                                                                                   </html>
